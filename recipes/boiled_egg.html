    <title>Boiled Egg</title>

<body>
    <h1>Boiled Egg</h1>
    <img src="https://elanaspantry.com/wp-content/uploads/2015/05/How-to-hard-Boil-Eggs-recipe-44081.jpg" height="350">

    <h2>Description</h2>
    <p>Simple and tasty recipe.</p>
    <p>Try it!</p>

    <h2>Ingredients</h2>
    <ul>
        <li>Water</li>
        <li>Eggs (as many as you want)</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Boil water</li>
        <li>Put egg inside</li>
        <li>Remove egg after 10 minutes, unpeel it, eat it</li>
    </ol>
